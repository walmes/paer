exclude: ["README.md"]
output:
  html_document:
    template: config/template.html
    theme: united
    highlight: default
    code_folding: hide
    number_sections: true
    toc: true
    toc_depth: 3
    toc_float:
      collapsed: false
      smooth_scroll: false
    includes:
      in_header: config/MathJax.html
      before_body: config/header.html
      after_body: config/footer.html
    css: config/style.css
